<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title | default: "Sequence / XML viewer" }}</title>

  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace; }
    .fasta-seq { white-space: pre; font-family: ui-monospace, Menlo, monospace; }
    .fold-toggle { cursor: pointer; }
    .xml-attr { color: #7c3aed; }
    .xml-tag { color: #0f172a; font-weight: 600; }
    .xml-text { color: #334155; }
    .search-highlight { background: #fde68a; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen">

  <header class="bg-white shadow-sm">
    <div class="max-w-5xl mx-auto px-4 py-4 flex items-center gap-4">
      <div class="text-xl font-semibold text-gray-900">File Viewer</div>
      <div class="text-sm text-gray-500">FASTA &amp; XML static viewer</div>
      <div class="ml-auto text-xs text-gray-500">File: <strong id="file-path">{{ page.data_file }}</strong></div>
    </div>
  </header>

  <main class="max-w-5xl mx-auto p-4">
    <section class="bg-white rounded-2xl p-4 shadow-sm mb-4">
      <div class="flex gap-2 items-center">
        <div class="text-lg font-medium">{{ page.title | default: "Data view" }}</div>
        <div class="ml-auto flex gap-2">
          <input id="search-input" placeholder="search text / id..." class="border rounded px-2 py-1 text-sm" />
          <button id="btn-search" class="px-3 py-1 bg-indigo-600 text-white rounded text-sm">Search</button>
          <button id="btn-clear" class="px-3 py-1 border rounded text-sm">Clear</button>
          <a id="download-link" class="px-3 py-1 bg-gray-100 border rounded text-sm" href="#" download>Download</a>
        </div>
      </div>

      <div id="meta" class="mt-3 text-sm text-gray-600"></div>
    </section>

    <section id="viewer" class="bg-white rounded-2xl p-4 shadow-sm">
      <div id="render-area" class="prose max-w-none"></div>
    </section>
  </main>

  <footer class="max-w-5xl mx-auto p-4 text-xs text-gray-500">
    Does it work
  </footer>

  <script>
    window.__FILE_VIEWER_CONFIG = {
      data_file: {{ page.data_file | jsonify }},
      file_type: {{ page.file_type | jsonify }},    // "fasta" or "xml" or "auto"
      display_name: {{ page.title | jsonify }}
    };
  </script>

  <script src="{{ '/assets/js/file_viewer.js' | relative_url }}"></script>
</body>
</html>
