---
layout: default
title: GenBank Search
---

{% include navbar.html %}

<section class="max-w-5xl mx-auto my-6 px-4">
  <h1 class="text-2xl font-semibold mb-2">GenBank Search</h1>
  <p class="text-gray-600 mb-4">
    Enter a query to search GenBank and see up to 20 results.
  </p>

  <!-- Search bar -->
  <div class="flex gap-2 mb-4">
    <input 
      id="search-input" 
      type="text" 
      placeholder="Enter gene, protein, or accession..." 
      class="flex-1 border rounded px-3 py-2 text-sm"
    />
    <button 
      id="search-button" 
      class="px-4 py-2 bg-indigo-600 text-white rounded text-sm"
    >
      Search
    </button>
  </div>

  <!-- Container to display results -->
  <div id="results-container" class="space-y-4"></div>
</section>

<script>
  // Function to render results
  function renderResults(entries) {
    const container = document.getElementById('results-container');
    container.innerHTML = ''; // Clear previous results

    if (!entries || entries.length === 0) {
      container.innerHTML = '<p class="text-gray-500">No results found.</p>';
      return;
    }

    entries.forEach(entry => {
      const div = document.createElement('div');
      div.className = 'p-4 bg-white rounded shadow-sm';
      div.innerHTML = `
        <h2 class="font-semibold text-lg">${entry.title || 'Untitled'}</h2>
        <p class="text-sm text-gray-600">${entry.summary || 'No summary available'}</p>
      `;
      container.appendChild(div);
    });
  }

  // Handle search
  async function handleSearch() {
    const query = document.getElementById('search-input').value.trim();
    if (!query) return;

    // Thrayambhakesh make GenBank API call here
    // For now, just simulate 20 dummy entries
    const dummyResults = Array.from({length: 20}, (_, i) => ({
      title: `Entry ${i+1} for "${query}"`,
      summary: 'This is a placeholder summary for demonstration purposes.'
    }));

    renderResults(dummyResults);
  }

  document.getElementById('search-button').addEventListener('click', handleSearch);
  document.getElementById('search-input').addEventListener('keypress', (e) => {
    if (e.key === 'Enter') handleSearch();
  });
</script>
