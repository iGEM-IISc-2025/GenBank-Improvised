---
layout: default
title: File Viewer
---

<style>
    :root {
        --primary-color: #005a9c;
        --primary-hover: #00477a;
        --border-color: #e0e0e0;
        --background-color: #f9fafb;
        --card-background: #ffffff;
        --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.06);
    }
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        background-color: #f1f5f9; /* A slightly off-white background */
    }

    .viewer-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2em;
    }

    /* Sticky Header */
    .sticky-header {
        position: sticky;
        top: 0;
        background-color: rgba(255,255,255,0.9);
        backdrop-filter: blur(8px);
        padding: 0.75em 2em;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 10;
    }
    .sticky-header h1 {
        font-size: 1.2em;
        font-weight: 600;
        color: #333;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .download-actions button {
        font-size: 0.9rem;
        font-weight: 500;
        padding: 0.5em 1em;
        border-radius: 8px;
        border: 1px solid var(--primary-color);
        background-color: var(--primary-color);
        color: white;
        cursor: pointer;
        margin-left: 0.5em;
    }
    .download-actions button.secondary {
        background-color: transparent;
        color: var(--primary-color);
    }

    /* Summary Card */
    .summary-card {
        background: var(--card-background);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 1.5em;
        margin-bottom: 2em;
        box-shadow: var(--shadow-light);
    }
    .summary-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1em;
    }
    .summary-item {
        font-size: 0.95em;
    }
    .summary-item strong {
        display: block;
        color: #555;
        font-weight: 500;
        margin-bottom: 0.25em;
    }
    .summary-item span {
        font-weight: 600;
        color: #111;
    }

    /* Tab Navigation */
    .tab-nav {
        display: flex;
        border-bottom: 1px solid var(--border-color);
        margin-bottom: 1.5em;
    }
    .tab-btn {
        padding: 0.75em 1.5em;
        border: none;
        background: transparent;
        cursor: pointer;
        font-size: 1em;
        font-weight: 500;
        color: #555;
        border-bottom: 3px solid transparent;
        margin-bottom: -1px; /* Overlap border */
    }
    .tab-btn.active {
        color: var(--primary-color);
        border-bottom-color: var(--primary-color);
    }
    .tab-content {
        display: none;
    }
    .tab-content.active {
        display: block;
    }
    
    /* Features Table */
    #feature-search {
        width: 100%;
        font-size: 1em;
        padding: 0.75em;
        border-radius: 8px;
        border: 1px solid var(--border-color);
        margin-bottom: 1em;
    }
    .features-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.9em;
    }
    .features-table th, .features-table td {
        text-align: left;
        padding: 0.75em;
        border-bottom: 1px solid var(--border-color);
    }
    .features-table th {
        background: var(--background-color);
        font-weight: 600;
    }
    .features-table tbody tr:hover {
        background-color: #eef2ff;
    }

    /* Sequence View */
    #sequence-view {
        background-color: var(--background-color);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 1.5em;
        white-space: pre-wrap;
        word-wrap: break-word;
        font-family: "Courier New", Courier, monospace;
        font-size: 0.95em;
        color: #333;
        position: relative;
    }
    #copy-seq-btn {
        position: absolute;
        top: 1em;
        right: 1em;
        font-size: 0.8em;
        padding: 0.4em 0.8em;
        border-radius: 6px;
        border: 1px solid var(--border-color);
        background: #fff;
        cursor: pointer;
    }
</style>

<div class="sticky-header">
    <h1 id="file-title">Loading record...</h1>
    <div class="download-actions">
        <button id="download-fasta-btn" class="secondary">Download FASTA</button>
        <button id="download-gb-btn">Download GenBank</button>
    </div>
</div>

<div class="viewer-container">

    <div class="summary-card">
        <div class="summary-grid" id="summary-grid">
            </div>
    </div>

    <nav class="tab-nav">
        <button class="tab-btn active" data-tab="features">Features</button>
        <button class="tab-btn" data-tab="sequence">Sequence</button>
        <button class="tab-btn" data-tab="references">References</button>
    </nav>
    
    <div id="features" class="tab-content active">
        <input type="text" id="feature-search" placeholder="Search features in this file...">
        <div style="overflow-x:auto;">
            <table class="features-table">
                <thead>
                    <tr>
                        <th>Feature</th>
                        <th>Location</th>
                        <th>Product / Details</th>
                    </tr>
                </thead>
                <tbody id="features-tbody">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="sequence" class="tab-content">
        <div id="sequence-view">
            <button id="copy-seq-btn">Copy</button>
            <pre id="sequence-pre">Loading sequence...</pre>
        </div>
    </div>

    <div id="references" class="tab-content">
        <pre id="references-pre">References will be displayed here.</pre>
    </div>
</div>


<script src="{{ '/assets/js/ncbi_api.js' | relative_url }}"></script>
<script src="{{ '/assets/js/file-viewer.js' | relative_url }}" defer></script>
