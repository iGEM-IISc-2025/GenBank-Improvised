---
layout: default
title: File Viewer
---

<style>
    :root {
        --primary-color: #005a9c;
        --primary-hover: #00477a;
        --border-color: #e0e0e0;
        --background-color: #f9fafb;
    }
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        background-color: #fff;
    }
    .top-bar {
        background-color: var(--background-color);
        padding: 1em 2em;
        border-bottom: 1px solid var(--border-color);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    #file-title {
        font-size: 1.2em;
        font-weight: 600;
        color: #333;
    }
    #download-btn {
        font-size: 1rem;
        font-weight: 500;
        padding: 0.5em 1.2em;
        border-radius: 8px;
        border: none;
        background-color: var(--primary-color);
        color: white;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    #download-btn:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }
    #download-btn:hover:not(:disabled) {
        background-color: var(--primary-hover);
    }
    .content-wrapper {
        padding: 2em;
        max-width: 1200px;
        margin: 0 auto;
    }
    #file-content {
        background-color: var(--background-color);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 1.5em;
        white-space: pre-wrap;
        word-wrap: break-word;
        font-family: "Courier New", Courier, monospace;
        font-size: 0.9em;
        color: #333;
    }
</style>

<div class="top-bar">
    <h1 id="file-title">Loading record...</h1>
    <button id="download-btn" disabled>Download File</button>
</div>

<div class="content-wrapper">
    <pre id="file-content">Fetching data, please wait...</pre>
</div>

<script src="{{ '/assets/js/ncbi_api.js' | relative_url }}"></script>
<script src="{{ '/assets/js/file-viewer.js' | relative_url }}" defer></script>
